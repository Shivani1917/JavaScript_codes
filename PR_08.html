<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop JavaScript</title>
</head>
<body>
    <script>
        //FOR LOOP
        /*for(i=0;i<=10;i++){
            document.write(i + "<br/>");
        }*/

        //WHILE LOOP
        var i=11;
        while(i<=15){
            document.write(i + "<br/>");
            i++;
        }
    </script>
</body>
</html>
