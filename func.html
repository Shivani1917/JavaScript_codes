<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" onmouseover="Over()" onmouseout="Out()">Hover Mouse Over</p>

    <script>
        function Over(){
            document.getElementById("demo").innerHTML="Yes u did"
        }
        function Out(){
            document.getElementById("demo").innerHTML="Hover Mouse Over"
        }
    </script>
</body>
</html>
