<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <p id="demo" onmouseover="Over(this)" onmouseout="Out(this)">Hover Mouse Over</p>

    <script>
        function Over(obj){
           obj.innerHTML="Yes u did"
        }
        function Out(obj){
           obj.innerHTML="Hover Mouse Over"
        }
    </script>
    
</body>
</html>
