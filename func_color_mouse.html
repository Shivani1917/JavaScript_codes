<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo" onmouseover="Over()" onmouseout="Out()">Hover Mouse Over</p>

    <script>
        function Over(){
            document.getElementById("demo").innerHTML="Yes u did";
            document.getElementById("demo").style.color="red";
        }
        function Out(){
            document.getElementById("demo").innerHTML="Hover Mouse Over";
            document.getElementById("demo").style.color="black";
        }
    </script>
</body>
</html>
